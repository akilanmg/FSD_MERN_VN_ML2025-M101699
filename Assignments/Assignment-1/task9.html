<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div box</title>
   <style>
    
    .box1 {
    background-color: rgb(211, 150, 128);
    height: 100px;
    width: 100px;
    padding: 20px;
    justify-content: center;
    place-items: center;
    display: grid;
    margin-top: 20px;
    margin-left: 20px;
    border: 2px solid rgb(17, 17, 17);
}
.box2 {
    background-color: rgb(29, 196, 226);
    height: 100px;
    width: 100px;
    padding: 20px;
    display: grid;
    place-items: center;
    justify-content: center;
    margin-top: 20px;
    margin-left: 20px;
    border: 2px solid;


    
    
}
.box3 {
    background-color: rgb(201, 15, 9);
    height: 100px;
    width: 100px;
    padding: 20px;
    display: grid;
    place-items: center;
    justify-content: center;
    margin-top: 20px;
    margin-left: 20px;
    border: 2px solid;
    
}
   </style>
</head>
<body>
    <center>
    <div class="box">
        <div class="inner box1"> box1</div>
         <br>
     
         <div class="inner box2"> box2</div>
          <br>
                  <div class="inner box3"> box3</div>
        </div>
    </center>
</body>
</html>
