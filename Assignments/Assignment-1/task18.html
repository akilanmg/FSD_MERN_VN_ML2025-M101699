<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .responsive-nav {
        background-color: #3498db; 
        padding: 10px 0;
    }

    .responsive-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: block; 
    }

    .responsive-nav li {
        margin: 5px 0;
        padding: 0;
        display: block; 
    }

    .responsive-nav a {
        display: block; 
        padding: 10px 15px;
        text-decoration: none;
        color: white;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .responsive-nav li:last-child a {
        border-bottom: none;
    }
    @media (min-width: 768px) and (max-width: 1024px) {
        .responsive-nav {
            background-color: #f39c12; 
        }
    }

    @media (min-width: 768px) {
        .responsive-nav {
            background-color: #2ecc71; 
        }
        
        .responsive-nav ul {
            display: flex; 
            justify-content: center; 
        }

        .responsive-nav li {
            display: inline;
        }

        .responsive-nav a {
            border-bottom: none;
            padding: 10px 20px;
            text-align: left;
        }
    }
</style>
</head>
<body>
    <nav class="responsive-nav">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
    
</body>
</html>
