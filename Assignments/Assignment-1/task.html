<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    
    .gallery-container {
        display: flex; 
        flex-wrap: wrap; 
        justify-content: space-around; 
        align-items: center; 
        max-width: 1000px;
        margin: 20px auto; 
        padding: 10px;
        border: 2px solid #0d0e0e; 
    }

    .photo-item {
        flex-basis: 30%; 
        box-sizing: border-box; 
        padding: 10px; 
        margin-bottom: 20px; 
        text-align: center; 
        display: flex;
        justify-content: center;
        align-items: center;
    }

   
    .photo-item img {
        width: 100%; 
        height: auto;
        display: block;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
</style>
    
</head>
<body>
    <div class="gallery-container">
    <div class="photo-item">
         <img src="https://picsum.photos/id/237/300/200" alt="Nature photo 1">
    </div>
    <div class="photo-item">
            <img src="https://picsum.photos/id/1025/300/200" alt="Cityscape photo 2">
    </div>
    <div class="photo-item">
            <img src="https://picsum.photos/id/160/300/200" alt="Mountain photo 3">
    </div>
    <div class="photo-item">
            <img src="https://picsum.photos/id/988/300/200" alt="Ocean photo 4">
    </div>
    <div class="photo-item">
            <img src="https://picsum.photos/id/1080/300/200" alt="Forest photo 5">
    </div>
    <div class="photo-item">
            <img src="https://picsum.photos/id/973/300/200" alt="Desert photo 6">
    </div>
</div>
</body>
</html>
